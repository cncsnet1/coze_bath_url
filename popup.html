<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      flex: 1;
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #fileInput {
      display: none;
    }
    .file-label {
      display: block;
      padding: 8px;
      background: #2196F3;
      color: white;
      text-align: center;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .file-label:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <label class="file-label" for="fileInput">
    选择文本文件
  </label>
  <input type="file" id="fileInput" accept=".txt">
  <textarea id="urlList" placeholder="请输入URL列表，每行一个&#13;&#10;或者点击上方按钮导入文本文件"></textarea>
  <div class="button-group">
    <button id="clearButton">清空</button>
    <button id="startButton">开始添加</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
